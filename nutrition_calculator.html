.navbar {
            display: flex;
            justify-content: space-between;

            border-radius: 12px;
            margin-bottom: 30px;

        .logo {
            display: flex;

            font-weight: bold;
            color: #333;
        }

            width: 40px;
            margin-right: 15px;
        }

        .nav-items {
            display: flex;

        }

        .nav-items a {
            text-decoration: none;
            color: #666;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-items a:hover, .nav-items a.active {
            color: #e31837;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            position: relative;
        }

        .icon-button::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background-color: #e31837;
            border-radius: 50%;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-icon:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-items {
                margin-top: 15px;
                flex-wrap: wrap;
            }

            .nav-right {
                margin-top: 15px;
                width: 100%;
                justify-content: flex-end;

        let currentView = 'cards';

        function toggleView() {
            const cardView = document.getElementById('product-list');
            const tableView = document.getElementById('table-view');
            const searchContainer = document.getElementById('searchContainer');
            const tableSearchContainer = document.getElementById('tableSearchContainer');
            const viewToggle = document.getElementById('viewToggle');

            if (currentView === 'cards') {
                cardView.classList.add('hidden');
                tableView.classList.remove('hidden');
                searchContainer.classList.add('hidden');
                tableSearchContainer.classList.remove('hidden');
                viewToggle.textContent = 'View Cards';
                currentView = 'table';

                displayTableView();
         
            } else {
                cardView.classList.remove('hidden');
                tableView.classList.add('hidden');
                searchContainer.classList.remove('hidden');
                tableSearchContainer.classList.add('hidden');
                viewToggle.textContent = 'View All';
                currentView = 'cards';
                displayProducts(productsData);
            }
        }

        async function fetchProducts() {
            try {
                const response = await fetch('/products');
                if (!response.ok) throw new Error('Failed to fetch products');
                productsData = await response.json();
                displayProducts(productsData);
            } catch (error) {
                console.error('Error:', error);
            }
        }

            const input = document.getElementById('tableSearchInput');
            const filter = input.value.toLowerCase();
            const tbody = document.getElementById('table-body');
            const rows = tbody.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const td = rows[i].getElementsByTagName('td')[0];
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    rows[i].style.display = txtValue.toLowerCase().indexOf(filter) > -1 ? "" : "none";
                }
            }
        }
