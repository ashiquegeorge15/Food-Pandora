<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    body, h2, p {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .register-box {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .icon img {
      width: 50px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
      font-weight: 600;
    }

    form {
      width: 100%;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      font-family: 'Montserrat', Arial, sans-serif;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: #e63946;
    }

    .phone-group {
      display: flex;
      gap: 5px;
    }

    .country-code {
      width: 30%;
      padding: 10px;
      font-family: 'Montserrat', Arial, sans-serif;
    }

    .phone-number {
      width: 70%;
    }

    .checkbox-group {
      text-align: left;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    .checkbox-group label {
      font-size: 14px;
      color: #555;
      font-family: 'Montserrat', Arial, sans-serif;
    }

    .checkbox-group a {
      color: #e63946;
      text-decoration: none;
    }

    .checkbox-group a:hover {
      text-decoration: underline;
    }

    .register-btn {
      background-color: #e63946;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .register-btn:hover {
      background-color: #d62839;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      font-family: 'Montserrat', Arial, sans-serif;
      position: relative; /* Ensures the link is not hidden */
      z-index: 10; /* Makes sure the link is on top */
    }

    .login-link a {
      color: #e63946;
    }

    .login-link a {
   color: #e63946;
   text-decoration: none; /* Remove underline by default */
  }
    .login-link a:hover {
      text-decoration: underline;
    }

    .homepage-link {
      margin-top: 10px;
    }

    .homepage-link a {
      text-decoration: none;
      color: #e63946;
      font-weight: 700;
      font-size: 14px;
      transition: text-decoration 0.2s ease;
    }

    .homepage-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <h2>Register</h2>
      <form action="/register" id="registerForm" method="POST">
        <div class="form-group">
          <input type="text" name="Name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="Email" placeholder="Email" required>
        </div>
        <div class="form-group phone-group">
          <input type="text" name="Phone_Number" id="Phone_Number" placeholder="Phone number" class="phone-number" pattern="[0-9]{10,15}" title="Enter a valid phone number with 10-15 digits." required>
        </div>
        <div class="form-group">
          <input type="password" name="Password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" name="Confirm_Password" placeholder="Confirm Password" required>
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="terms&conditions" required>
          <label for="terms&conditions">I agree to the <a href="/terms_and_conditions">Terms & Conditions</a></label>
        </div>
        <button type="submit" class="register-btn">Register</button>
      </form>

      <p class="login-link">Already have an account? <a href="/login">Login</a></p>
      <div class="homepage-link">
        <a href="/">Go back to Home page</a>
      </div>
    </div>
  </div>
  
</body>
</html>
