<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="textbox">
                    <input type="text" placeholder="Username">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="rememberMe" class="remember-Me">
                    <label for="rememberMe" style="font-size: 12px; font-family: 'Montserrat'; font-weight: 00;">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="btn" id="submit">Login</button>
                
                <div class="or-continue-container">
                    <hr class="line">
                    <span class="or-continue" style="font-size: 14px; font-family: 'Montserrat';">or continue with</span>
                    <hr class="line">
                </div>
                
                <div class="social-buttons">
                    <button class="social-btn">
                        <img src="./assets/img/google.png" alt="Google Logo">
                        Google
                    </button>
            
                </div>

                <p class="text-center" style="font-family: 'Montserrat'; font-size: 13px;">Don't have an account? <a href="./registration.html">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
